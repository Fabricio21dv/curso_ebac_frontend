<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormulárioHTML_JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Orçamento de Projeto</h1>
        <form id="form-orcamento">
            <input type="text" id="nome-cliente" required placeholder="Nome completo do cliente" />
            <input type="number" id="custo-estimado" required placeholder="Custo estimado do projeto" />
            <input type="number" id="valor-disponivel" required placeholder="Valor disponível para projeto" />
            <p class="error-message">
                O custo do projeto deve ser menor que o valor disponível!!
            </p>
            <textarea placeholder="Descrição (opcional)" id="descricao" ></textarea>
            <button id="btn-enviar" type="submit">Enviar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
